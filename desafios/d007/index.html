<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Amplie e diminua a tela do Navegador e veja a imagem se adaptando.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/photo-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/photo-m.png" type="image/png">
        <img src="images/photo-g.png" alt="Imagem Flexível">
    </picture>
</body>
</html>
