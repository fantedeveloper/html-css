<!DOCTYPE html>

    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td , th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th colspan="4" scope="colgroup">Filmes Favorito</th>
        </tr>
        <tr>
            <td>Priscila</td>
            <td>28</td>
            <td>Duelo de Titans</td>
            <td>Vanila Sky</td>
            <td>Top Gun</td>
            <td>Escritores da Liberdade</td>
        </tr>
    </table>
</body>
</html>
