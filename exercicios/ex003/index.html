<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML 5">
    <p>Podemos também carregar uma imagem que esteja dentro de uma pasta que também esteja dentro da raíz do projeto.
    </p>
    <img src="images/logo-css.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas, basta possuir a URL dela.</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/transparent-logo-javascript-7.png" alt="Logo JS">
</body>
</html>
