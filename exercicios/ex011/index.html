<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Aprender a reproduzir áudio em HTML5.</p>

    <audio controls preload="metadata" loop>
        <source src="media/audio01.ogg" type="audio/ogg">
        <source src="media/audio02.wav" type="audio/wav">
        <source src="media/audio03.mp3" type="audio/mpeg">
    </audio>
    <br>
    <audio src="media/audio03.mp3" controls></audio>
    <br>
    <video src="media/video01.mp4" controls></video>
</body>
</html>
